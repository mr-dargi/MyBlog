<!-- 
Template to display single post and its comment form
-->

<!DOCTYPE html>
<html>
    <head>
        <title>{{ post.title }} - Detail</title>
    </head>
    <body>
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.create_at }}</p>
        <div>{{ post.content }}</div>

        <hr />
        <h3>Comments:</h3>
        {% for comment in comments %}
            <p><stront>{{ comment.author }}</stront> said:</p>
            <p>{{ commnet.text }}</p>

            <hr />
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
        
        <p><a href="{% url 'blog:home' %}"></a></p>
    </body>
</html>
